# Docker image workflow

name: Docker # ================================================================

on:
  push:
    branches: [ 'main' ]
    tags: [ 'v*' ] # unsure if this is needed unless using in metadata step
    paths:
      - ".github/actions/call-r/**"
      - ".github/workflows/docker.yml"
      - "docker/latest/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs: # =======================================================================

  # ---------------------------------------------------------------------------
  build-and-push-images: # create and publish a Docker image
  # ---------------------------------------------------------------------------

    strategy:
      matrix:
        context: [ ./.github/actions/call-r, ./docker/latest ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - run: cp assets/Latin-Modern-Roman-fontfacekit.zip ${{ matrix.context }}
      # - run: |
      #     echo ${{ steps.meta.outputs.tags }}
      #     echo ${{ steps.meta.outputs.labels }}

      - name: Set selected color
        run: echo '::set-output name=SELECTED_COLOR::green'
        id: random-color-generator
      - name: Get color
        run: echo "The selected color is ${{ steps.random-color-generator.outputs.SELECTED_COLOR }}"

      - name: Use environment variable to assign image tag
        id: tag-generator
        run: |
          echo "DIRNAME=$(basename $CONTEXT)" >> $GITHUB_ENV
        #run: |
        #  DIRNAME=$(basename $CONTEXT)
        #  echo $DIRNAME
        #  echo '::set-output name=TAG::$DIRNAME'
        env:
          CONTEXT: ${{ matrix.context }}
      - name: Get tag
        run: |
          echo "${{ env.DIRNAME }}"
        # echo "The tag is ${{ steps.tag-generator.outputs.TAG }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DIRNAME }} # was: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


# Docker image workflow

name: Docker # ================================================================

on:
  push:
    branches: ['main']
    paths:
      - ".github/actions/call-r/**"
      - ".github/workflows/docker.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs: # =======================================================================

  # ---------------------------------------------------------------------------
  call-r-action: # create and publish a Docker image
  # ---------------------------------------------------------------------------
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - run: cp assets/Latin-Modern-Roman-fontfacekit.zip ./.github/actions/call-r
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./.github/actions/call-r # was: ./docker/latest
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ---------------------------------------------------------------------------
  dev-env: # create and publish a Docker image
  # ---------------------------------------------------------------------------
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: cp assets/Latin-Modern-Roman-fontfacekit.zip ./docker/latest
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./docker/latest
          push: true
          tags: latest

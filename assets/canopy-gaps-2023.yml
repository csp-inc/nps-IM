# ==== DATA ===================================================================

response info:
    file: assets/uplands-data/NCPN/DINO/DINO.CGAPS.csv
    state variable:
        response column:
            - CanopyGapSize
        description:
            - Canopy gap size
    sampling method: transect
    sample id column(s):
        - Transect

site location info:
    file: assets/uplands-data/NCPN/DINO/DINO_transect_centers.csv
    coordinate columns:
        - transect_centroid_x
        - transect_centroid_y

covariate info:
   file: assets/uplands-data/NCPN/DINO/DINO.all.cov.csv
   event date info:
        date-time column: Year
        date-time format: Y!

censoring info:
    # For real data, censored values should be recorded as NA
    values:
        - Start == 20
        - Gap_End == 4980
    limit: CanopyGapSize

truncation info:
    L: MinGapSize
    U:

# ==== MODEL ==================================================================

# Likelihood. For gap data, lognormal.
likelihood:
  #  - lognormal
    - gamma

# Deterministic model for the mean.
deterministic model:
   #  - linear #same as restricted linear? when I run this with lognormal the analysis scenarios force it to restricted linear
     - restricted-linear
   #  - log-linear

# Group-level effects structure. One of: b0, b0-b1.
group-level effects:
    - b0
   # - b0-b1

# Variance structure (these *have* to be colnames, not descriptions).
variances:
    stratum-level fixed:
      level: stratum
      type: fixed
      response column(s):
          - CanopyGapSize
    # site-level fixed:
    #   level: site
    #   type: fixed
    #   response column(s):
    #       - CanopyGapSize
    # site-level hierarchical:
    #   level: site
    #   type: hier
    #   response column(s):
    #       - CanopyGapSize

# Covariates.
additional covariates:
  #   - cumGDD
  #   - aet_cool
  #   - aet_monsoon
  #   - aet_yr_prior
  #   - d_cool
  #   - d_monsoon
  #   - d_yr_prior
  #   - p_cool
  #   - p_monsoon
  #   - p_yr_prior
     - grazed, d_cool
  #   - burned

# Initial values (one of: 'auto', 'default', or 'inherited')
initial values: inherited

trend step size: 1 # (0, 1]